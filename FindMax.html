<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 6, 1, 3, 2, 10];
    let max = numbers[0];
    let max1 = numbers[1];
    let index = 0;
    let index1 = 0;
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max1 = max
            max = numbers[i];
            index1 = index
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
    alert("max: " + max1 + " at position " + index1);
</script>
</body>
</html>
