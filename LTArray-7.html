    //isNaN(): trả về true khi giá trị truyền vào là chuỗi, false khi gtri truyền vào là số
    let number = +prompt("Nhập vào số lượng phần tử: ")
    let array = new Array(number)
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ")
    }

    let numberInput = +prompt("Nhập vào giá trị muốn kiểm tra: ")
    for (let i = 0; i < array.length; i++) {
        if (array[i] === numberInput) {
            array.splice(i,1)
            array.push(0)
            i--

</script>
